<div class="chat-container">
    <div class="chat-header">
        <h2>Czatujesz z {{friend}}</h2>
        <button class="close-button" (click)="closeChat()">X</button>
    </div>
    <div class="message-list">
        <ng-container *ngIf="chat !== undefined">
            <ng-container *ngFor="let message of messageList">
                <div class="message" [ngClass]="{ 'incoming': message.sender !== loggedUsername, 'outgoing': message.sender === loggedUsername }">
                    <p>{{ message.message }}</p>
                    <small>{{ message.date}}</small>
                </div>
            </ng-container>
        </ng-container>
    </div>
    <div class="message-input">
        <input type="text" placeholder="Wiadomość..." [(ngModel)]="newMessageText" (keyup.enter)="sendMessage()" />
        <button (click)="sendMessage()">Wyślij</button>
    </div>
</div>
