<div class="header container d-flex justify-content-center align-items-center mt-5 w-100 p-2">
    <div class="icon">
        <mat-icon class="mx-4">person</mat-icon>
    </div>
    <h1 class="mx-4">{{username}}</h1>
    <div class="d-flex justify-content-end w-75">
        <ng-container *ngIf="isYourAccount">
            <button class="mx-4 w-25" mat-raised-button color="primary">Edytuj</button>
            <button class="mx-4 w-25" mat-raised-button color="warn">Usuń</button>
        </ng-container>
    </div>
</div>

<div class="container mt-5 w-100 p-2">
    <h2 class="text-center">{{isYourAccount ? "Moje fiszki:" : "Fiszki użytkownika:"}}</h2>
    <div class="d-flex flex-wrap mt-2">
        <ng-container *ngFor="let card of indexCards">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>{{card.name}}</mat-card-title>
                    <mat-card-subtitle>{{card.username}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>Zestaw zawiera {{card.questions.size}} pytań</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>EDYTUJ</button>
                    <button mat-button>USUŃ</button>
                </mat-card-actions>
            </mat-card>
        </ng-container>
    </div>

</div>
