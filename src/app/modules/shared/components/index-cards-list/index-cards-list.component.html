<div class="container mt-5 w-100 p-2">
    <div class="d-flex flex-wrap mt-2 justify-content-center">
        <ng-container *ngFor="let card of indexCards">
            <ng-container *ngIf="(card.type === 'publiczna' && onlyPublic) || !onlyPublic">
                <mat-card class="card">
                    <mat-card-header  class="d-flex flex-column mb-4">
                        <mat-card-title>{{card.name}}</mat-card-title>
                        <div class="d-flex justify-content-between align-items-center w-100 mt-2">
                            <mat-card-subtitle>{{card.username}}</mat-card-subtitle>
                            <mat-card-subtitle>{{card.type}}</mat-card-subtitle>
                        </div>
                    </mat-card-header>
                    <mat-card-content  class="mt-4">
                        <p>Zestaw zawiera {{myObject.keys(card.questions).length}} pyta≈Ñ</p>
                    </mat-card-content>
                    <mat-card-actions class="mt-5 d-flex justify-content-center align-items-center">
                        <button mat-button>{{firstButtonText}}</button>
                        <button mat-button>{{secondButtonText}}</button>
                    </mat-card-actions>
                </mat-card>
            </ng-container>
        </ng-container>
    </div>
</div>
